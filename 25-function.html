<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>

<script>

    // function = Define code once, and use it many times
    //            To perform some code, call the function name
    
    // function = Tentukan kode sekali, dan gunakan berkali-kali
    // Untuk menjalankan beberapa kode, panggil nama fungsi
    
    // PROGRAM DIMULAI
    startProgram();

    // memiliki function dengan nama startProgram
    // startProgram mempunyai tipe data let dan variabel
    function startProgram(){
        let userName = "Syaiful"
        let age = "22";
    
        // membuat nama function di dalam function
        selamatUlangTahun(userName, age);
    }



    // function selamatUlangTahun berisi parameter yaitu variabel userName dan age
    function selamatUlangTahun(userName,age){
        // menampilkan output 
        console.log("Selamat Ulang Tahun");
        console.log("Selamat Ulang Tahun");
        console.log("Selamat Ulang Tahun", userName);
        console.log("Selamat Ulang Tahun");
        console.log("Umur Lu Sekarang", age, "Tahun");
    }


</script>

    
</body>
</html>
